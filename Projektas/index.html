<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bluerent</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

            						<!-- 1. Header -->

        <header id="header" class="header-flex">
            <div class="logo">
				<img src="images/Logo1.svg" alt="logo">
			</div>
			<div class="top-telephone-mail">
				<div>
					<img class="hours-icon" src="images/24-hours-support.svg">
				</div>
				<div>
					<p>+37068663132</p>
				</div>
				<div>
					<img class="mail-icon" src="images/at%20(1).svg">
				</div>
				<div>
					<p>info@bluerent.lt</p>
				</div>
			</div>
            <div>
                <select class="selectpicker" data-width="fit">
                    <option data-content='<span class="flag-icon flag-icon-us"></span> English'>English</option>
                    <option  data-content='<span class="flag-icon flag-icon-lt"></span> Lietuvių'>Lietuvių</option>
                </select>
            </div>
        </header>

            						<!-- 2. Nav bar -->

        <nav id="nav-bar" class="nav-bar">
            <div><a href="">Apie mus</a></div>
            <div><a href="">Paslaugos</a></div>
            <div><a href="">Sąlygos</a></div>
            <div><a href="">Kontaktai</a></div>
        </nav>

            						<!--3. Article -->

        <main id="main-window">
			<container id="search-slide-windows" class="search-slide-windows">
				<article class="car-search-window">
					<h3>Automobilio nuomos paieška</h3>
					<form class="form-section">
						<label for="place-select">Paėmimas</label>
						<div class="display-select">
							<select name="Paėmimo-vieta">
								<option value="nothing-choose"  hidden>Paėmimo vieta</option>
								<option value="Vilniaus ofisas">Vilniaus ofisas, Priegliaus 17</option>
								<option value="VNO">Vilniaus Oro Uostas (VNO)</option>
								<option value="KUN">Kauno Oro Uostas (KUN)</option>
								<option value="PLQ">Palangos Oro Uostas (PLQ)</option>
							</select>
							<select name="data">
								<option value="" hidden>Data</option>
							</select>
							<select name="laikas">
								<option value="" hidden>Laikas</option>
							</select>
						</div>
						<label for="place-select">Grąžinimas</label>
						<div class="display-select">
							<select name="Gražinimo-vieta">
								<option value="nothing-choose"  hidden>Grąžinimo vieta</option>
								<option value="Vilniaus ofisas">Vilniaus ofisas, Priegliaus 17</option>
								<option value="VNO">Vilniaus Oro Uostas (VNO)</option>
								<option value="KUN">Kauno Oro Uostas (KUN)</option>
								<option value="PLQ">Palangos Oro Uostas (PLQ)</option>
							</select>
							<select name="data">
								<option value="" hidden >Data</option>
							</select>
							<select name="laikas">
								<option value="" hidden>Laikas</option>
							</select>
						</div>
					</form>
					<div class="button-place">
						<button class="butn" href="">Ieškoti pasiūlymo</button>
					</div>
				</article>

										<!--5. Aside-->

				<aside class="slide-window">
					<div>
<!--						<img src="images/best_hybrid_cars_2019_uk.jpg">-->
					</div>
				</aside>
			</container>
			<aside2 class="benefits">
				<div>
					<img src="images/eco-label.svg" ><br>
					<span>Ekologiški ir taupūs automobiliai</span>
				</div>
				<div>
					<img src="images/ecommerce.svg"><br>
					<span>Paprastas ir greitas užsakymas</span>
				</div>
				<div>
					<img src="images/hand-shake.svg"><br>
					<span>Profesionalumas, lankstumas, lojalumas</span>
				</div>
        	</aside2>
		</main>
    </body>
</html>
