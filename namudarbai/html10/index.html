<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML10</title>
    </head>
    <body>
        <svg width="400" height="400">
            <rect x=0 width="100" height="100" style="fill:white;stroke-width:1;stroke:black"/>
            <rect x=100 width="100" height="100" style="fill:black;stroke-width:1;stroke:black"/>
            <circle cx="150" cy="50" r="40" stroke="white" stroke-width="4" fill="silver"/>
            <rect x=200 width="100" height="100" style="fill:white;stroke-width:1;stroke:black"/>
            <rect x=300 width="100" height="100" style="fill:black;stroke-width:1;stroke:black"/>
            <rect x=0 y=100 width="100" height="100" style="fill:black;stroke-width:1;stroke:black"/>
            <rect x=100 y=100 width="100" height="100" style="fill:white;stroke-width:1;stroke:black"/>
            <rect x=200 y=100 width="100" height="100" style="fill:black;stroke-width:1;stroke:black"/>
            <circle cx="250" cy="150" r="40" stroke="white" stroke-width="4" fill="silver"/>
            <rect x=300 y=100 width="100" height="100" style="fill:white;stroke-width:1;stroke:black"/>
            <rect x=0 y=200 width="100" height="100" style="fill:white;stroke-width:1;stroke:black"/>
            <rect x=100 y=200 width="100" height="100" style="fill:black;stroke-width:1;stroke:black"/>
            <circle cx="150" cy="250" r="40" stroke="white" stroke-width="4" fill="blue"/>
            <rect x=200 y=200 width="100" height="100" style="fill:white;stroke-width:1;stroke:black"/>
            <rect x=300 y=200 width="100" height="100" style="fill:black;stroke-width:1;stroke:black"/>
            <rect x=0 y=300 width="100" height="100" style="fill:black;stroke-width:1;stroke:black"/>
            <rect x=100 y=300 width="100" height="100" style="fill:white;stroke-width:1;stroke:black"/>
            <rect x=200 y=300 width="100" height="100" style="fill:black;stroke-width:1;stroke:black"/>
            <circle cx="250" cy="350" r="40" stroke="white" stroke-width="4" fill="blue"/>
            <rect x=300 y=300 width="100" height="100" style="fill:white;stroke-width:1;stroke:black"/>
        </svg>
    </body>
</html>
