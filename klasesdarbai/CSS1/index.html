<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS1</title>
		<style>
			.wrapper {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				text-align: center;
			}
			.wrapper > * {
				border: 1px solid red;
				flex: 1 100%;
			}
			@media all and (min-width: 600px) {
				.aside {
					flex: 1 0 0;
				}
			}
			@media screen and (min-width: 800px) {
				.main {
					flex: 3 0 0;
				}
				.aside-left {
					order: 1;
				}
				.main {
					order: 2;
				}
				.aside-right {
					order: 3;
				}
				.footer {
					order: 4;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">Header header header</header>
			<article class="main">
				<p>text text text text text tettexttexttexttexttext texttextte xttexttexttexttexttextt exttexttexttexttext texttexttexttext texttexttexttextt exttexttexttexttexttexttexttext</p>
			</article>
			<aside class="aside aside-left">Aside1</aside>
			<aside class="aside aside-right">Aside2</aside>
			<footer class="footer">Footer</footer>
		</div>
	</body>
</html>
