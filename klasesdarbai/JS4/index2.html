			$('h2').hover(function () {
				$('h2').css('color', 'red');

			$('h2').mouseleave(function () {
				$('h2').css({'color': 'black', 'font-size': '48px'});
			});

			$('#animate-button').on('click', function () {
				$('h2').animate(
					{left: '300px', borderWidth: '10px'},
					5000,
					function () {
						var looksTragedy = $('<div></div>');
						looksTragedy.prop('id', 'tragedy');
						looksTragedy.append('<p>Test</p>');

						$('#animate-button').after(looksTragedy);
					}
				);
			});
