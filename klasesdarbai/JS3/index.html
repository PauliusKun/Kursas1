<body>
    <div id="calculate-button" onclick="saveValue();">Calculate</div>
    <div id="clear-result-button" onclick="clearResultDiv();">Clear Result</div>

    <script>
        function calculateResult () {

        var counter = 0; // global variable
        
        function saveValue () {
            
            var firstNumber = prompt('Enter x value');
            var secondNumber = Number(prompt('Enter y value'));
            
            firstNumber = Number(firstNumber); //changing var "firstNumber" type from string to number.
            
            function sumUp (x = 5, y = 2) {
                var result; //scope/inside variable
                result = x + y;
                return result;
            }
            //alert(sumUp());
            
            // insert sumUp function result into new variable.
            var sumResult = sumUp(firstNumber, secondNumber);
            var newResultDiv = document.getElementById('new-result');
            var tempTotalSumResult = Number(newResultDiv.innerHTML);
            var totalSumResult;
            
            // TODO: move if to function
            if ( ( tempTotalSumResult + sumResult) < 100 ) {
                totalSumResult = tempTotalSumResult + sumResult;
            }
            else {
                totalSumResult = tempTotalSumResult - sumResult;
            }
            newResultDiv.innerHTML = totalSumResult;
            document.getElementById('result').innerHTML = sumResult;
            
            //add counter how many times is button COUNT cliked.
            counter++;
            document.getElementById('counter').innerHTML = counter;
        }

        function bigestNumber (x, y, z) {
            // alert only the bigest number
            // if ( (viena salyga) && (abi dalygos turi sutapti) )
            // if ( (salyga viena) || (salyga antra) )

            else if ( (y > x) && (y > z) ) {
